<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="icon" type="image/png" href="/img/favicon-32x32.png">
    <title>Reset Password</title>
    <link rel="stylesheet" href="resetpassword.css">
</head>
<body>
    <div class="reset-container">
        <div class="lock-icon">
            <svg fill="currentColor" viewBox="0 0 24 24">
                <path fill-rule="evenodd" d="M12 1C8.676 1 6 3.676 6 7v1H5c-1.105 0-2 .895-2 2v11c0 1.105.895 2 2 2h14c1.105 0 2-.895 2-2V10c0-1.105-.895-2-2-2h-1V7c0-3.324-2.676-6-6-6zm0 2c2.276 0 4 1.724 4 4v1H8V7c0-2.276 1.724-4 4-4zm-7 7h14v11H5V10zm7 2c-1.105 0-2 .895-2 2v3c0 1.105.895 2 2 2s2-.895 2-2v-3c0-1.105-.895-2-2-2z" clip-rule="evenodd"></path>
            </svg>
        </div>
        
        <h1>Reset Password</h1>
        <p class="subtitle">Please enter your new password below. Make sure it's strong and secure.</p>
        
        <form id="resetForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <div class="password-input-container">
                    <input 
                        type="password" 
                        id="newPassword" 
                        placeholder="Enter your new password"
                        autocomplete="new-password"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('newPassword')">
                        <svg id="eyeIcon1" width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                            <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <div class="password-input-container">
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        placeholder="Enter your confirm password"
                        autocomplete="new-password"
                    >
                    <button type="button" class="toggle-password" onclick="togglePassword('confirmPassword')">
                        <svg id="eyeIcon2" width="20" height="20" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                            <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path>
                        </svg>
                    </button>
                </div>
            </div>
            
            <div class="requirements">
                <h3>Password Requirements:</h3>
                <div class="requirement invalid" id="lengthReq">
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                    </svg>
                    At least 8 characters
                </div>
                <div class="requirement invalid" id="uppercaseReq">
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                    </svg>
                    One uppercase letter
                </div>
                <div class="requirement invalid" id="lowercaseReq">
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                    </svg>
                    One lowercase letter
                </div>
                <div class="requirement invalid" id="numberReq">
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                    </svg>
                    One number
                </div>
                <div class="requirement invalid" id="specialReq">
                    <svg class="icon" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
                    </svg>
                    One special character
                </div>
            </div>
            
            <button type="submit" class="reset-btn">Reset Password</button>
        </form>
        <br>
        <a href="login.html" class="back-to-login">
            ‚Üê Back to Login
        </a>

    </div>

    <script>
       // SVG icon paths
const eyeOpenIcon = `<path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path>`;
const eyeClosedIcon = `<path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd"></path><path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"></path>`;

// Toggle password visibility
function setupPasswordEyeToggle(inputId, iconId) {
    const input = document.getElementById(inputId);
    const icon = document.getElementById(iconId);

    if (!input || !icon) return;

    // Initial icon state
    input.type = 'password';
    icon.innerHTML = eyeClosedIcon;

    icon.addEventListener('click', () => {
        const isPassword = input.type === 'password';
        input.type = isPassword ? 'text' : 'password';
        icon.innerHTML = isPassword ? eyeOpenIcon : eyeClosedIcon;
    });
}

// Password validation rules
function validatePassword(password) {
    return {
        length: password.length >= 8,
        uppercase: /[A-Z]/.test(password),
        lowercase: /[a-z]/.test(password),
        number: /\d/.test(password),
        special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
    };
}

// Update requirement UI
function updateRequirements(password) {
    const reqs = validatePassword(password);
    const checkIcon = `<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>`;
    const xIcon = `<path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>`;

    const updateReq = (id, valid) => {
        const el = document.getElementById(id);
        el.className = valid ? 'requirement valid' : 'requirement invalid';
        el.querySelector('.icon').innerHTML = valid ? checkIcon : xIcon;
    };

    updateReq('lengthReq', reqs.length);
    updateReq('uppercaseReq', reqs.uppercase);
    updateReq('lowercaseReq', reqs.lowercase);
    updateReq('numberReq', reqs.number);
    updateReq('specialReq', reqs.special);
}

// DOM Load
document.addEventListener('DOMContentLoaded', () => {
    setupPasswordEyeToggle('newPassword', 'eyeIcon1');
    setupPasswordEyeToggle('confirmPassword', 'eyeIcon2');

    document.getElementById('newPassword').addEventListener('input', (e) => {
        updateRequirements(e.target.value);
    });

    document.getElementById('resetForm').addEventListener('submit', function (e) {
        e.preventDefault();

        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (newPassword !== confirmPassword) {
            alert('Passwords do not match!');
            return;
        }

        const reqs = validatePassword(newPassword);
        if (!Object.values(reqs).every(Boolean)) {
            alert('Please ensure your password meets all requirements.');
            return;
        }

        alert('Password reset successfully!');
    });
});

    </script>
</body>
</html>
