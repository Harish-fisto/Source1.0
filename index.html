<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
     <link rel="icon" type="image/png" href="img/favicon-256x256.png" sizes="96x96" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="login-container">
      <!-- Left Panel with Image -->
      <div class="left-panel">
        <img
          src="img/LoginImg.webp"
          data-src="img/LoginImg.webp"
          alt="Login IMG"
          class="login-img lazyload"
        />
      </div>

      <!-- Right Panel -->
      <div class="right-panel">
        <div class="logo-wrapper">
          <img src="Fisto logo new.png" alt="Logo" class="logo" />
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="login-form" action="login.php" method="POST">
          <!-- Employee ID -->
          <div class="form-group input-with-icon">
            <label class="form-label" for="employeeid">Employee Id *</label>
            <div class="input-container">
              <span class="input-icon">
                <!-- User Icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="25"
                  height="25"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                >
                  <circle cx="12" cy="7" r="4"></circle>
                  <path d="M4 20c0-4 4-6 8-6s8 2 8 6"></path>
                </svg>
              </span>
             <input
              type="text"
              id="employeeid"
              name="employeeid"
              class="form-input"
              placeholder="Enter your Employee ID"
              required
              oninput="this.value = this.value.toUpperCase();"
            />
            </div>
          </div>

          <!-- Password -->
          <div class="form-group input-with-icon">
            <label class="form-label" for="password">Password *</label>
            <div class="input-container">
              <span class="input-icon">
                <!-- Lock Icon -->
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="25"
                  height="25"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  viewBox="0 0 24 24"
                >
                  <rect x="5" y="11" width="14" height="10" rx="2"></rect>
                  <path d="M12 15v2"></path>
                  <path d="M8 11V7a4 4 0 1 1 8 0v4"></path>
                </svg>
              </span>
              <input
                type="password"
                id="password"
                name="password"
                class="form-input"
                placeholder="Enter your password"
                required
              />

              <!-- Show/Hide toggle -->
              <button
                type="button"
                class="password-toggle"
                id="toggle-password"
              >
                <svg
                  class="eye-icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                  <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <svg
                  class="eye-off-icon"
                  style="display: none"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8
                         a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24
                         A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8
                         a18.5 18.5 0 0 1-2.16 3.19
                         m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                  ></path>
                  <line x1="1" y1="1" x2="23" y2="23"></line>
                </svg>
              </button>
            </div>
          </div>

          <!-- Remember + Forgot -->
          <div class="remember-forgot">
            <a href="forgotpassword.html" class="forgot-link"
              >Forgot Password?</a
            >
          </div>

          <!-- Submit -->
          <button type="submit" class="login-button">Login</button>
        </form>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
